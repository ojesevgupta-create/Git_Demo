<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h2 align="center">Hotel Room Booking Form</h2>
    <form align="center">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="checkinDate">Check-in Date:</label>
        <input type="date" id="checkinDate" name="checkinDate"><br><br>
        <label for="checkoutDate">Check-out Date:</label>
        <input type="date" id="checkoutDate" name="checkoutDate"><br><br>
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
            <option value="Single Room">Single Room</option>
            <option value="Double Room">Double Room</option>
            <option value="Suite">Suite</option>
        </select><br><br>
        <label for="numberOfGuests">Number of Guests:</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="10" required><br><br>
        <label for="specialRequests">Special Requests:</label>
        <textarea id="specialRequests" name="specialRequests" rows="4" cols="50
        "></textarea><br><br>
        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
