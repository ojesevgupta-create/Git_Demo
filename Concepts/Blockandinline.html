<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>BLOCK AND INLINE ELEMENTS</title>
</head>
<body>
    <!-- BLOCK LEVEL ELEMENTS -->
     <div style="border: 2px solid blue; padding: 10px; margin: 10px; text-align: center; color: turquoise;">
        <h1>This is Block LEVEL ELEMENTS</h1>
        <p>BLOCK LEVEL ELEMENTS ARE ON NEW LINE AND TAKE SPACE OF FULL WIDTH OF WEBPAGE</p>
        <P>Examples includes &lt;div&gt;, &lt;h1&gt; ,&lt;h6&gt;, &lt;ul and ol&gt;</P>


     </div>
     
        <!-- Inline Elements-->
         <span style="border: 2px solid green;padding: 5px; margin: 10px; color: crimson;">
            <strong>This is an inline Element</strong>  <em>Examplesare these</em>
         </span>



    
</body>
</html>
